<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Employee Information</title>
</head>
<body>
    <div align="center">
        <h2>Create New Employee List</h2>
        <br />
        <form action="#" th:action="@{/save}" th:object="${product}"
            method="post">
 
            <table border="1" cellpadding="10">
                <tr>
                    <td>Employee Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>Instance ID:</td>
                    <td><input type="text" th:field="*{instance_id}" /></td>
                </tr>
                <tr>
                    <td>Team:</td>
                    <td><input type="text" th:field="*{team}" /></td>
                </tr>
                <tr>
                    <td>Role:</td>
                    <td><input type="text" th:field="*{role}" /></td>
                </tr>
                
                <tr>
                    <td>Purpose:</td>
                    <td><input type="text" th:field="*{purpose}" /></td>
                </tr>
                                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
